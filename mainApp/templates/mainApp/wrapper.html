<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EDLife</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    </head>
  <body>
    <header>
        <div class="navbar navbar-fixed-top" style="background-color:#4B2455">
              <div class="row" style="width:100%; height:100%;">
                  <div class="navbar-header col-lg-9 col-md-7 col-xs-3" style="padding-left:7%">
                      <a class="navbar-brand" href="/"><font color="white"><b color="white">EDLife</b></font></a>
                  </div>
                  <div class="btn-group col-lg-3 col-md-5 col-xs-9">
                      <div calss="btn-toolbar" role="toolbar">
                        {% if user.is_authenticated %}
                         <a class="btn btn-light btn-md" style="background-color:#55A29F" href="logout"><font color="white">Выйти</font></a>
                        {% else %}
                        <a class="btn btn-light btn-md" style="background-color:#55A29F" href="login"><font color="white">Войти</font></a>
                        <a class="btn btn-light btn-md" style="background-color:#FFFFFF" href="register"><font color=#4B2455>Регистрация</font></a>
                        {% endif %}
                      </div>
                  </div>
              </div>
        </div>
      </header>
    {% block content %}
    {% endblock %}
<footer><hr/>Все права защищены</footer>
  </body>
</html>
